<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Higher Secondary School</title>
    <h1 align="center" >ABC Higher Secondary School <sub><img src="Campion-College-School-Logo-Design-1024x791.jpg" width="150" height="150" alt="image not available"></sub>
    </h1>
</head>
<body bgcolor=#3498DB>
<br>
<br>
<h3 align="center"><u>Student Details</u></h3><br><br><br>
<form>
    <label for="fname">First Name :</label>
    <input  type="text" id="fname" name="=fname"><br><br>
    <label for="mname">Middle Name :</label>
    <input  type="text" id="mname" name="=mname"><br><br>
    <label for="lname">First Name :</label>
    <input  type="text" id="lname" name="=lname"><br><br>
    <p>Gender :
    <label for="male">Male </label>
    <input  type="checkbox" id="male" name="=male">
    <label for="female">Female </label>
    <input  type="checkbox" id="female" name="=male">
    <label for="other">Other </label>
    <input  type="checkbox" id="other" name="=male">
    </p>
    <label for="faname">Father's Name :</label>
    <input  type="text" id="faname" name="=faname"><br><br>
    <label for="moname">Mother's Name :</label>
    <input  type="text" id="moname" name="=moname"><br><br>
    <p>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <i>  -: dd-mm-yyyy</i>
    </p>
    <label for="blood">Class :</label>
    <select id="class" name="blood">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
        <option value="eight">8</option>
        <option value="nine">9</option>
        <option value="ten">10</option>
        <option value="eleven">11</option>
        <option value="twelth">12</option>
    </select><br><br>
    <label for="blood">Blood Group :</label>
    <select id="blood" name="blood">
        <option value="apos">A +ve</option>
        <option value="aneg">A -ve</option>
        <option value="bpos">B +ve</option>
        <option value="bneg">B -ve</option>
        <option value="opos">O +ve</option>
        <option value="oneg">O -ve</option>
        <option value="abpos">AB +ve</option>
        <option value="abneg">AB -ve</option>
    </select><br><br>
    <p> Address :
    <textarea rows="5" cols="50" name="comment">Address....</textarea>
    </p>
    <label for="email">Email id :</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" ><br><br>
    <p> Hobbies :
    <textarea rows="5" cols="50" name="comment">Hobbies....</textarea>
    </p>
    <button type="submit" value="Submit">Submit</button>
</form>

</body>
</html>
